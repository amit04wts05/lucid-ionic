  <ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      {{data.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  {{data.image}}
  <div class="product-slider">
    <div class="slider-for">
        <div class="large-image" *ngFor="let img of data.images">
            <img [src]="img.image" alt=""/>
        </div>
        
    </div>
    <div class="slider-nav">
        <div class="thumb-image" *ngFor="let timg of data.images">
            <img [src]="timg.image" alt=""/>
        </div>
       
    </div>
</div>
<div class="product-detail">
  <h4 *ngIf="data.variants.length>0">Choose size</h4>
  <ul class="custom-radio-button d-md-flex flex-wrap">
      <li *ngFor="let variant of data.variants">
        <div class="form-group">
            <input type="radio" id="{{variant.size}}" name="size" checked/>
            <label for="{{variant.size}}">{{variant.size}}</label>
          </div>
      </li>
  </ul>
  <h4>Choose quantity</h4>
  <div class="quantity-wrapper">
    <button class="decrement"><i class="fa fa-chevron-left"></i></button>
    <input class="counter" type='text'>
    <button class="increment"><i class="fa fa-chevron-right"></i></button>
  </div>
  <div class="product-info">
    <div class="quantity-available">Quantity available in stock: <span>430</span></div>
    <div class="product-health good">Good Stock health</div>
</div>
  <a href="javascript:void(0)" class="store-btn-lg btn-blue">Add to Order</a>
</div>

</ion-content>
  <!-- Modal -->
