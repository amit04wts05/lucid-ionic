<ion-content >
<div class="outer-wrapper">
    <h2 class="ion-text-center">Who is using Studio</h2>
    <div class="container">
        <div  *ngIf="employeeData" class="row user-row align-items-center justify-content-center">
          
            
        
        <div *ngFor="emp of  employeeData.data" class="col-md-3 col-sm-6 d-inline-flex justify-content-center">
            <div class="user-box d-flex flex-column align-items-center aos"  data-aos-delay="1100">
                <a routerLink="/authentication" routerDirection="forward">
                <div class="user-img">
                    <img [src]="emp.image" alt=""/>
                </div>
                <div class="content">
                    <h3>{{emp.firstName +' '+emp.lastName}}</h3>
                </div>
                </a>
            </div>
            </div>
            </div>
            <div class="cant-find-section text-center">
                <h6><span>OR</span></h6>
                <h2>Can't find yourself!</h2>
                <p>You can always login to get going.</p>
                <a  class="store-btn-lg btn-border" routerLink="/authentication" routerDirection="forward">Login</a>
            </div>
    </div>
</div>



</ion-content>
