<div class="order-summary-head d-flex justify-content-between align-items-center">
    <h3>Order Summary</h3>
    <div class="order-action d-flex align-items-center">
        <a href="javascript:void(0)"><svg class="icon">
                <use xlink:href="./assets/images/svg-sprite.svg#icon-tag"></use>
            </svg></a>
        <a href="javascript:void(0)" (click)="clearCart()"><svg class="icon">
                <use xlink:href="./assets/images/svg-sprite.svg#icon-bin"></use>
            </svg></a>
    </div>
</div>
<div class="add-customer-box">
    <a href="javascript:void(0)" (click)="customer()" class="add-customer">
        <svg class="icon">
            <use xlink:href="./assets/images/svg-sprite.svg#icon-customer"></use>
        </svg>
        Look up customer</a>
    <a href="javascript:void(0)"  (click)="showCustomer()" class="store-btn btn-border">Create New</a>
</div>
<ng-container *ngIf="cartData?.items">
    <ul class="cart-product-list">
        <li class="d-flex align-items-center" *ngFor="let item of cartData.items">
            <a href="javascript:void(0)" class="remove-btn"></a>
            <div class="product-info d-flex">
                <div class="image">
                    <img src="{{item?.image}}" alt="" class="item-image" />
                </div>
                <div class="product-content">
                    <h4>{{item.name}}</h4>
                    <div class="quantity">Quantity <span>{{item?.qty}}</span></div>
                </div>
                <div class="price">${{item?.price}}</div>
            </div>
        </li>
    </ul>
    <div class="product-bill-wrapper">
        <div class="bill-row d-flex justify-content-between align-items-center">
            <div class="subtotal">Sub Total</div>
            <div class="sub-amount">${{cartData?.subTotal}}</div>
        </div>
        <div class="tax-amount d-flex justify-content-between align-items-center">
            <div class="tax">Sales Tax </div>
            <div class="sub-amount">${{cartData?.tax}}</div>
        </div>
        <div class="pay-amount d-flex justify-content-between align-items-center">
            <div class="tax">You will Pay</div>
            <div class="sub-amount">${{cartData?.total}}</div>
        </div>
    </div>
    <button class="store-btn-lg btn-blue" (click)="payNow()">Pay ${{cartData?.total}}</button>
</ng-container>
<div class="empty-bag" *ngIf="!cartData?.items">
    <svg class="icon">
        <use xlink:href="./assets/images/svg-sprite.svg#icon-bear"></use>
    </svg>
    <p>Your bag is empty.</p>
</div>
